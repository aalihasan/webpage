<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page Design</title>
  <link rel="stylesheet" href="style.css">

</head>

<body class="bd">
  <div>
    <marquee>
      <p class="form"> This is My First Login Form</p>
    </marquee>
  </div>


  <div class="box">
    <div class="container">
      <div class="top-header">
        <span>Have an account?</span>

      </div>
      <div class="lo">
        <header class="lo">Login</header>
      </div>
      <div>
        <input type="text" class="user" placeholder="Username" value="" name="Username">
      </div>
      <div>
        <input type="password" class="pas" placeholder="Password" name="Password" value="">
      </div>
      <div>
        <input type="Submit" class="log" placeholder="Login" value="Login" name="login">
        <br>
        <div class="me">
          <input type="checkbox" class="check" placeholder="Remember Me">Remember Me
          <span class="pass">
            Forgate password?
          </span>
        </div>


      </div>


    </div>
  </div>
</body>


</html>
